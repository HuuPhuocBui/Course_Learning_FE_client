version: '3.8'

services:
  app:
    image: vite-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2173:2173"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3